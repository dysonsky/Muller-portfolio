        let currentLang = 'en';
        let files = [];
        let startTime = Date.now();
        let totalVisitors = 0;

        function toggleMenu() {
            const dropdown = document.getElementById('menuDropdown');
            dropdown.classList.toggle('active');
        }

        document.addEventListener('click', function(e) {
            const menu = document.querySelector('.menu-container');
            if (!menu.contains(e.target)) {
                document.getElementById('menuDropdown').classList.remove('active');
            }
        });

        function changeLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });

            renderFiles();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.name.endsWith('.zip')) {
                alert('Please upload only ZIP files');
                return;
            }

            const fileObj = {
                name: file.name,
                uploadTime: Date.now(),
                expiryTime: Date.now() + (48 * 60 * 60 * 1000),
                file: file
            };

            files.push(fileObj);
            renderFiles();
            event.target.value = '';
        }

        function renderFiles() {
            const container = document.getElementById('filesList');
            
            if (files.length === 0) {
                container.innerHTML = '<p style="color: white; text-align: center;">No files uploaded yet</p>';
                return;
            }

            container.innerHTML = files.map((file, index) => {
                const timeLeft = file.expiryTime - Date.now();
                const hoursLeft = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                
                const timeText = hoursLeft > 0 
                    ? `${hoursLeft}h ${minutesLeft}m ${translations[currentLang].hoursLeft}`
                    : `${minutesLeft} ${translations[currentLang].minutesLeft}`;

                return `
                    <div class="file-item">
                        <div class="file-name">${file.name}</div>
                        <div class="file-info">
                            <span class="time-remaining">‚è±Ô∏è ${timeText}</span>
                            <button class="download-btn" onclick="downloadFile(${index})">Download</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function downloadFile(index) {
            const file = files[index].file;
            const url = URL.createObjectURL(file);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name;
            a.click();
            URL.revokeObjectURL(url);
        }

        function checkExpiredFiles() {
            const now = Date.now();
            files = files.filter(file => file.expiryTime > now);
            renderFiles();
        }

        function updateStats() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timeSpent').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function initStats() {
            totalVisitors = Math.floor(Math.random() * 1000) + 100;
            document.getElementById('followers').textContent = totalVisitors;
            document.getElementById('active').textContent = Math.floor(Math.random() * 10) + 1;
        }

        setInterval(checkExpiredFiles, 60000);
        setInterval(updateStats, 1000);
        setInterval(() => {
            document.getElementById('active').textContent = Math.floor(Math.random() * 10) + 1;
        }, 30000);

        initStats();
        renderFiles();
    </script>
